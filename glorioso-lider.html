<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>el glorioso lider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      font-size: 27px;
      line-height: 1.0; /* interlineado 1.0 */
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;          /* ocupa toda la pantalla */
      display: flex;
      flex-direction: column; /* header + content */
    }
    /* ===== Barra superior ===== */
    #header {
      flex: 0 0 50px;         /* altura fija 50px */
      border-bottom: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      background: #fff;
      z-index: 5;
    }
    #back-btn {
      cursor: pointer;
      font-size: 1.8rem;
      user-select: none;
      margin-right: 10px;
    }
    #title {
      flex: 1;
      text-align: center;
      font-weight: bold;
    }
    #page-indicator {
      font-size: 0.95rem;
      margin-left: 10px;
    }
    /* ===== Zona de contenido ===== */
    #content {
      flex: 1;
      position: relative;
      padding: 10px 40px; /* 10px arriba/abajo, 40px izquierda/derecha */
      overflow: hidden;   /* sin scroll vertical */
    }
    .page {
      display: none;
      width: 100%;
      height: 100%;
    }
    .page.active {
      display: block;
    }
    .page p {
      text-align: justify;
      margin-bottom: 0.5em;
    }
    .page h2 {
      font-size: 30px;          /* igual que el resto del texto */
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 0.5em;
      text-align: left;
    }
    /* ===== Botones laterales (fondo negro, triángulo blanco) ===== */
    .button-prev,
    .button-next {
      position: absolute;
      top: calc(50%);
      transform: translateY(-50%);
      width: 35px;
      height: 70px;
      background: #000;       /* fondo negro */
      color: #fff;            /* triángulo blanco */
      font-size: 2.5rem;
      line-height: 70px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      border: none;
      z-index: 2;
    }
    .button-prev { left: 5px; }
    .button-next { right: 5px; }
  </style>
</head>
<body>
  <div id="container">
    <!-- Barra superior -->
    <div id="header">
      <a href="index.html" id="home-btn" title="Inicio">&#8962;</a>
      <span id="title">El Glorioso lider</span>
      <span id="page-indicator">1 de 1</span>
    </div>

    <!-- Zona de contenido -->
    <div id="content">
      <!-- Página 0: Portada fija -->
      <div class="page" id="page-0">
        <div id="cover">
          <h1 style="font-size:1.3rem; text-align:center; margin-bottom:15px;">
          </h1>
          <p style="text-align:justify; line-height:1.3;">
            Columna de Daniel Matamala, publicada en el diario chileno "la Tercera" el 3 de mayo de 2025
          </p>
        </div>
      </div>
      <!-- Las demás páginas se crearán dinámicamente -->
    </div>

    <!-- Botones laterales -->
    <div class="button-prev" id="btn-prev">&#x25C0;</div>
    <div class="button-next" id="btn-next">&#x25B6;</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Texto completo con subtítulos incluidos
      var textoCompleto =
`El 30 de abril, Donald Trump celebró los 100 días de su segunda presidencia con una reunión de gabinete transmitida en vivo.<br>Fue como encender la televisión en Pyongyang. Al más puro estilo de los tiranos que Trump admira, fueron dos horas de culto a la personalidad del caudillo.<br>Poco antes, en una manifestación en Detroit, Trump había proclamado que “son los 100 días más exitosos en la historia de cualquier administración en la historia de nuestro país, según mucha, mucha gente. Ellos dicen que es el mejor inicio de cualquier presidente en la historia. Todos lo dicen”.<br>Los datos dicen todo lo contrario. Jamás en la historia moderna un presidente había caído tanto en su aprobación popular en sus primeros 100 días. Y la evaluación del gobierno era la segunda peor de cualquier presidente, solo superada por un tal Donald Trump en los primeros 100 días de su gobierno en 2017.<br>Pero si el líder argumenta que “todos lo dicen”, entonces todos lo dicen.<br>Y los feligreses del Glorioso Líder compitieron por quién era capaz de adularlo de la manera más extrema.<br>El vicepresidente JD Vance dijo que su jefe es “un hombre de acción”, a diferencia de los simples “placeholder” (gente que ocupa un espacio sin hacer mucho) cuyos retratos adornan el Salón Oval (entre ellos están Ronald Reagan, George Washington y Abraham Lincoln).<br>El ministro del Interior, Doug Burgum, le dijo al Glorioso Líder, con profunda emoción, que “usted no es solo valiente, usted es intrépido. Todos podemos acelerar, porque usted va corriendo más adelante”. Y remató diciéndole que había formado “el mejor gabinete de la historia”.<br>El magnate Elon Musk le dijo que el suyo será “el más grande gobierno desde la fundación de este país”.<br>El ministro del Medio Ambiente agregó que “este es el centésimo día de los 100 días más decisivos e históricos en la historia de este país”.<br>Pero el récord se lo llevó la fiscal general Pam Bondi. Con la voz quebrada por la emoción, le dijo al Glorioso Líder que “sus 100 primeros días han superado por mucho a los de cualquier otro presidente de este país. Nunca. Nunca. Nunca he visto algo como esto. Gracias”.<br>Y anunció, con toda seriedad, que “gracias al presidente Trump, en estos 100 días”, debido a los decomisos de fentanilo, “se han salvado 258 millones de vidas”.<br>Impresionante: de no ser por la visión del Glorioso Líder, dos tercios de los estadounidenses habrían muerto en lo que va del año.<br>El día anterior, Bondi había declamado que “en los 100 primeros días del presidente Trump”, los decomisos “han salvado 119 millones de vidas”. Pero esa cifra (apenas un tercio de la población total) no era suficiente para ejemplificar la dimensión del liderazgo del Glorioso Líder. Así que en 24 horas se salvaron 139 millones de vidas adicionales.<br>Trump está llevando a un nuevo nivel su realidad paralela. Sus primeros 100 días han sido desastrosos para la economía. Su genial idea de declararle la guerra comercial al planeta entero provocó el desplome en los mercados y pronósticos de una estanflación: recesión acompañada de inflación.<br>“Este es el mercado bursátil de Biden, no de Trump”, afirmó el Glorioso Líder. “Tenemos que deshacernos de la amenaza de Biden. Esto tomará un tiempo, y NO TIENE NADA QUE VER CON LOS ARANCELES”, escribió, después de que el desplome de los mercados se produjera exactamente cuando anunció esos aranceles.<br>(En enero de 2024, cuando las bolsas batían récords bajo el gobierno de Biden, Trump había escrito, siempre en mayúsculas, que “ESTE ES EL MERCADO DE TRUMP”).<br>Cuando las cifras mostraron que, debido a las deportaciones de turistas y el clima político, las entradas al país por vía aérea se desplomaron 10% en marzo, comparado con el mismo mes del año pasado, Trump aseveró que “el turismo está subiendo. El turismo lo está haciendo muy bien”.<br>En su discurso de los 100 días, el Glorioso Líder aseguró que “los precios de la gasolina han bajado un montón” desde que asumió el poder, llegando a “1,98 dólares en muchos estados”. Las cifras oficiales dicen que el precio del combustible ha subido en estos 100 días de 3,12 a 3,16 dólares por galón, y que en ninguna parte del país hay precios como los que imagina Trump: el estado con el precio más bajo tiene 2,67 dólares.<br>También aseguró que “el precio de los abarrotes está bajando” (según el IPC, subieron 0,49% en marzo, y 2,4% comparado con el año pasado). Y que el precio de los huevos “ha caído un 87%”. Según la última cifra oficial, del 10 de abril, la docena de huevos había pasado de 4,95 dólares al asumir Trump a 6,23 dólares en marzo. (Se espera que esos precios caigan en las próximas cifras, ya que ha disminuido el precio al por mayor, aunque muy lejos de ese delirante 87%).<br>Estas alucinaciones son relevantes porque muestran que el caudillo ha pasado a un nuevo nivel de totalitarismo.<br>Para cualquier estadounidense es fácil comprobar que el galón de gasolina no cuesta menos de 2 dólares, y que los precios de los huevos no han caído un 87%. Pero Trump confía en que la “realidad alternativa” que ha construido para sus feligreses es tan poderosa, que ninguna realidad puede competir con su narrativa.<br>Confía que, como ocurre en cualquier culto, los fieles preferirán creer la palabra de su mesías antes que la evidencia que está frente a sus propios ojos.<br>Y este culto exige a sus aduladores muestras de devoción cada vez más extremas. El Congreso ya discute proyectos de ley para declarar feriado nacional el día del natalicio del Glorioso Líder, poner su cara en los billetes de 100 dólares, y esculpir su rostro en el monte Rushmore.<br>La última idea la sugirió el propio caudillo. “Me gustaría ser Papa. Creo que sería un gran Papa. Nadie lo haría mejor que yo”. Varios partidarios —entre ellos el senador Lindsey Graham— elogiaron la idea, y la cuenta oficial de la Casa Blanca republicó una imagen subida por el propio Trump, con él disfrazado de Sumo Pontífice.<br>Algunos dirán que es una broma, y que no hay que tomar sus palabras literalmente. Lo mismo han dicho todos estos años respecto a sus advertencias de “gobernar como un dictador”, “ejercer venganza” contra sus críticos, o no aceptar ningún resultado electoral que no sea una victoria.<br>Y ha cumplido escrupulosamente su palabra.<br>Es momento de entenderlo. Trump no dirige un gobierno. Lidera una secta de fanáticos dispuestos a todo para complacer los deseos y caprichos de su Glorioso Líder.`;

      // Parámetros para Kindle 10ª generación (800×600 px, Arial 30px, line-height 1.0)
      var anchoDisponible   = 600 - (40 + 40); // 600px ancho − 40px padding izq − 40px padding der
      var anchoChar         = 15;             // aprox ancho medio de un carácter en Arial 30px
      var charsPorLinea     = Math.floor(anchoDisponible / anchoChar); // ≈ 34
      var altoDisponible    = 1700; // 800px alto − header(50) − footer eliminado − padding vert(10+10) = 690
      var lineHeight        = 70;             // 30px por línea (font-size × line-height)
      // Restamos 6.2 líneas para dejar 17 líneas útiles (23 − 6.2 ≈ 16.8 → 16 o 17)
      var lineasPorPagina   = Math.floor(altoDisponible / lineHeight + 0); // aprox 16
      var maxCharsPorPagina = charsPorLinea * lineasPorPagina;                // ≈ 34 × 16 = 544

      // Función para dividir texto sin cortar palabras
      function dividirEnPaginas(texto, maxChars) {
        var paginas = [];
        var indice = 0;
        while (indice < texto.length) {
          var trozo = texto.substr(indice, maxChars);
          if (indice + maxChars >= texto.length) {
            paginas.push(texto.substr(indice).trim());
            break;
          }
          // Buscar el último espacio antes de maxChars
          var ultimoEspacio = trozo.lastIndexOf(' ');
          if (ultimoEspacio === -1) {
            ultimoEspacio = maxChars;
          }
          paginas.push(texto.substr(indice, ultimoEspacio).trim());
          indice += ultimoEspacio;
          // Saltar espacios adicionales
          while (texto.charAt(indice) === ' ') {
            indice++;
          }
        }
        return paginas;
      }

      // Obtener array de páginas según máximo de caracteres
      var paginasText = dividirEnPaginas(textoCompleto, maxCharsPorPagina);

      // Insertar cada página en #content (dentro de un <p>, con saltos de línea)
      var contentDiv = document.getElementById('content');
      paginasText.forEach(function(trozo, i) {
        var paginaDiv = document.createElement('div');
        paginaDiv.className = 'page';
        // Reconvertir saltos de línea dobles en <br><br>, simples en <br>
        var htmlPagina = trozo
          .replace(/\n\s*\n/g, '<br><br>') // dobles saltos → doble <br>
          .replace(/\n/g, '<br>');          // saltos simples → <br>
        // Dentro del trozo pueden haber subtítulos: buscamos líneas que empiecen con "1 –", "2 –", etc.
        // Si detectamos un subtítulo, lo metemos en <h2> y el resto en <p>
        var fragmentos = htmlPagina.split(/<br><br>/g);
        fragmentos.forEach(function(frag, idx) {
          // Si una línea comienza con dígito + espacio + '–', lo tratamos como subtítulo
          var matchSub = frag.match(/^(\d+\s*–\s*[^<]+)/);
          if (matchSub) {
            var h2 = document.createElement('h2');
            h2.textContent = matchSub[1].trim();
            paginaDiv.appendChild(h2);
            // Si hay texto a continuación en la misma línea, lo ponemos en un <p> separado
            var resto = frag.substr(matchSub[1].length).trim();
            if (resto) {
              var p2 = document.createElement('p');
              p2.innerHTML = resto;
              paginaDiv.appendChild(p2);
            }
          } else {
            var p = document.createElement('p');
            p.innerHTML = frag;
            paginaDiv.appendChild(p);
          }
        });
        contentDiv.appendChild(paginaDiv);
      });

      // Marcar IDs y mostrar la primera página
      var pageElements = Array.prototype.slice.call(document.querySelectorAll('.page'));
      var totalPages = pageElements.length;
      pageElements.forEach(function(pg, idx) {
        pg.id = 'page-' + idx;
      });

      var indicator = document.getElementById('page-indicator');
      indicator.textContent = '1 de ' + totalPages;
      pageElements[0].classList.add('active');

      // Configurar botones de navegación
      var btnPrev = document.getElementById('btn-prev');
      var btnNext = document.getElementById('btn-next');
      var backBtn = document.getElementById('back-btn');
      var currentIndex = 0;

      function showPage(idx) {
        if (idx < 0) idx = 0;
        if (idx >= totalPages) idx = totalPages - 1;
        pageElements.forEach(function(pg, i) {
          pg.classList.toggle('active', i === idx);
        });
        currentIndex = idx;
        indicator.textContent = (currentIndex + 1) + ' de ' + totalPages;
        btnPrev.style.visibility = (currentIndex === 0 ? 'hidden' : 'visible');
        btnNext.style.visibility = (currentIndex === totalPages - 1 ? 'hidden' : 'visible');
      }

      btnPrev.addEventListener('click', function() {
        showPage(currentIndex - 1);
      });
      btnNext.addEventListener('click', function() {
        showPage(currentIndex + 1);
      });
      backBtn.addEventListener('click', function() {
        showPage(0);
      });
    });
  </script>
</body>
</html>
