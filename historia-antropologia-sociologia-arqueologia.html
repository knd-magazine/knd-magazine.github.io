<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 30px;       /* Arial 30 px */
      line-height: 1;        /* Espaciado sencillo */
      background-color: white;
      color: black;
    }
    /* Barra superior fija */
    .barra-superior {
      width: 100%;
      height: 70px;          /* Un poco más alta para que cuadre bien con 30 px */
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0 10px;
    }
    .barra-superior .icono-casa {
      width: 45px;
      height: 45px;
      background-image: url('icono-casa.svg'); /* Icono minimalista */
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
    }
    .barra-superior .titulo-seccion {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .barra-superior .pagina {
      width: 100px;
      text-align: right;
    }
    /* Segunda barra con dos columnas (Autor / Artículo) */
    .barra-secundaria {
      width: 100%;
      display: flex;
      box-sizing: border-box;
      padding: 0 10px;
      margin-top: 5px;
      border-bottom: 1px solid #ccc;
    }
    .columna-autor {
      width: 45%;
      font-weight: bold;
      text-decoration: underline;
    }
    .columna-titulo {
      width: 55%;
      font-weight: bold;
      text-decoration: underline;
      text-align: right;
    }
    /* Lista de autores y artículos */
    .lista {
      margin-top: 10px;
      padding: 0 10px;
      /* Aquí caben 32 líneas de texto aproximadamente */
    }
    .fila {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
    }
    .fila .autor {
      width: 45%;
    }
    .fila .articulo {
      width: 55%;
      text-align: right;
      text-decoration: none;
      color: black;
    }
    .fila .articulo:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
